<div class="course-component">
  <div class="title-img">
    <img [src]="'assets/img/'+ course.imgUrl" alt="pic" class="imgs-courses"/>
    
  </div>
  <div class="title-desc">
    <h1>{{ course.title }}</h1>

    <p>{{ course.description }}</p>
  </div>
  <button (click)="goToDetail()" class="btn-detail">Click here!</button>
</div>
